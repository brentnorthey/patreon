<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightbox</title>
    <link rel="stylesheet" type="text/css" href="lightbox.css">
</head>
<body>
<div class="lightbox">

    <div class="photo">
        <div id="photo--image" class="photo__image ">
            <svg width="514px" height="332px" viewBox="0 0 514 332"
                 version="1.1" xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="Page-1" stroke="none" stroke-width="1" fill="none"
                   fill-rule="evenodd">
                    <circle id="Oval" stroke="#979797" fill="#E28622" cx="267"
                            cy="185" r="75"></circle>
                    <rect id="Rectangle" stroke="#979797" stroke-width="35"
                          x="17.5" y="17.5" width="479" height="297"></rect>
                    <polygon id="Triangle-2" stroke="#979797" fill="#D8D8D8"
                             points="181.5 95 309 275 54 275"></polygon>
                    <polygon id="Triangle-2" stroke="#979797" fill="#D8D8D8"
                             points="266.5 156 351 275 182 275"></polygon>
                    <polygon id="Triangle-2" stroke="#979797" fill="#D8D8D8"
                             points="359 131 461 275 257 275"></polygon>
                </g>
            </svg>
        </div>
    </div>

</div>

<div id="photo--title" class="photo__title">No Photo Selected</div>
<div class="info">
    <div id="btn--prev">
        <svg width="21px" height="21px" viewBox="0 0 21 21" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

            <g id="Page-1" stroke="none" stroke-width="1" fill="EC7600" fill-rule="evenodd">
                <polygon id="Triangle" fill="#EC7600" transform="translate(10.457031, 10.671875) rotate(-180.000000) translate(-10.457031, -10.671875) " points="20.4570313 10.671875 0.45703125 20.671875 0.45703125 0.671875"></polygon>
            </g>
        </svg>
    </div>
    <div>Photo <span id="info__index">0</span> of <span
        id="info__length">0</div>

<div id="btn--next">

    <svg width="21px" height="21px" viewBox="0 0 21 21" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <polygon id="Triangle" fill="#EC7600" transform="translate(10.457031, 10.671875) rotate(-360.000000) translate(-10.457031, -10.671875) " points="20.4570313 10.671875 0.45703125 20.671875 0.45703125 0.671875"></polygon>
        </g>
    </svg>
    </div>


</div>

<div id="filmstrip">
</div>
</body>
<script src="lightbox.js"></script>
</html>
