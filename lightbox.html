<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightbox</title>
    <link rel="stylesheet" type="text/css" href="lightbox.css">
</head>
<body>
<div class="lightbox">
    <div id="btn--prev">
        <svg width="36px" height="151px" viewBox="0 0 36 151" version="1.1"
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="Page-1" stroke="#EC7600" stroke-width="3" fill="none"
               fill-rule="evenodd">
                <polygon id="Triangle" fill="#919191"
                         transform="translate(17.957031, 75.671875) rotate(-180.000000) translate(-17.957031, -75.671875) "
                         points="35.4570313 75.671875 0.45703125 150.671875 0.45703125 0.671875"></polygon>
            </g>
        </svg>
    </div>
    <div class="photo photo--centered">
        <div id="photo--image" class="photo__image">

            <svg width="514px" height="332px" viewBox="0 0 514 332" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <circle id="Oval" stroke="#979797" fill="#E28622" cx="267" cy="185" r="75"></circle>
                    <rect id="Rectangle" stroke="#979797" stroke-width="35" x="17.5" y="17.5" width="479" height="297"></rect>
                    <polygon id="Triangle-2" stroke="#979797" fill="#D8D8D8" points="181.5 95 309 275 54 275"></polygon>
                    <polygon id="Triangle-2" stroke="#979797" fill="#D8D8D8" points="266.5 156 351 275 182 275"></polygon>
                    <polygon id="Triangle-2" stroke="#979797" fill="#D8D8D8" points="359 131 461 275 257 275"></polygon>
                </g>
            </svg>
        </div>
    </div>
    <div id="btn--next">
        <svg width="36px" height="151px" viewBox="0 0 36 151" version="1.1"
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="Page-1" stroke="#EC7600" stroke-width="3" fill="none"
               fill-rule="evenodd">
                <polygon id="Triangle" fill="#919191"
                         points="35.4570313 75.671875 0.45703125 150.671875 0.45703125 0.671875"></polygon>
            </g>
        </svg>
    </div>
</div>

</div>
</body>
<script src="lightbox.js"></script>
</html>
