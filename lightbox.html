<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightbox</title>
    <link rel="stylesheet" type="text/css" href="lightbox.css">
</head>
<body>
<div class="lightbox">

    <div class="photo">
        <div id="photo--image" class="photo__image ">
            <svg width="514px" height="332px" viewBox="0 0 514 332"
                 version="1.1" xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="Page-1" stroke="none" stroke-width="1" fill="none"
                   fill-rule="evenodd">
                    <circle id="Oval" stroke="#979797" fill="#E28622" cx="267"
                            cy="185" r="75"></circle>
                    <rect id="Rectangle" stroke="#979797" stroke-width="35"
                          x="17.5" y="17.5" width="479" height="297"></rect>
                    <polygon id="Triangle-2" stroke="#979797" fill="#D8D8D8"
                             points="181.5 95 309 275 54 275"></polygon>
                    <polygon id="Triangle-2" stroke="#979797" fill="#D8D8D8"
                             points="266.5 156 351 275 182 275"></polygon>
                    <polygon id="Triangle-2" stroke="#979797" fill="#D8D8D8"
                             points="359 131 461 275 257 275"></polygon>
                </g>
            </svg>
        </div>
    </div>
</div>

<div id="photo--title" class="photo__title">No Photo Selected</div>

<div class="info">
    <div id="btn--prev">

        <svg width="19px" height="39px" viewBox="0 0 19 39" version="1.1"
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <path d="M1.42108547e-14,38.4487014 L19,19.4487014 L-1.42108547e-14,0.448701448 L0,5.84376318 L13.6049383,19.4487014 L5.32907052e-15,33.0536397 L0,38.4487014 Z"
                      id="path-1"></path>
            </defs>
            <g id="Page-1" stroke="none" stroke-width="1" fill="none"
               fill-rule="evenodd">
                <g id="Combined-Shape"
                   transform="translate(9.500000, 19.448701) rotate(-180.000000) translate(-9.500000, -19.448701) ">
                    <use fill="#EC7600" fill-rule="evenodd"
                         xlink:href="#path-1"></use>
                    <path stroke="#EC7600" stroke-width="1"
                          d="M0.5,37.2415947 L18.2928932,19.4487014 L0.5,1.65580823 L0.5,5.63665639 L14.3120451,19.4487014 L0.5,33.2607465 L0.5,37.2415947 Z"></path>
                </g>
            </g>
        </svg>
    </div>

    <div class="info__bar">Photo <span id="info__index">0</span> of <span id="info__length">0</div>

    <div id="btn--next">
        <svg width="19px" height="39px" viewBox="0 0 19 39" version="1.1"
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink">

            <g id="Page-1" stroke="none" stroke-width="1" fill="none"
               fill-rule="evenodd">
                <g id="Combined-Shape">
                    <use fill="#EC7600" fill-rule="evenodd"
                         xlink:href="#path-1"></use>
                    <path stroke="#EC7600" stroke-width="1"
                          d="M0.5,37.2415947 L18.2928932,19.4487014 L0.5,1.65580823 L0.5,5.63665639 L14.3120451,19.4487014 L0.5,33.2607465 L0.5,37.2415947 Z"></path>
                </g>
            </g>
        </svg>
    </div>
</div>

<div id="filmstrip">
</div>
</body>
<script src="lightbox.js"></script>
</html>
